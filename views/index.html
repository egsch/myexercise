<!DOCTYPE html>
<html>
  <head>
    <title>My Exercise Tracker</title>
    <link
      rel="shortcut icon"
      href="https://cdn.hyperdev.com/us-east-1%3A52a203ff-088b-420f-81be-45bf559d01b1%2Ffavicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="small-container">
        <h1>MyExercise</h1>
        <form action="/new-user" method="post">
          <h3>Create a New User</h3>
          <input
            id="uname"
            type="text"
            name="username"
            placeholder="enter a username*"
          />
          <input type="submit" value="Submit" />
        </form>
        <a class="log-button" href="/logger">
          Log your exercise
        </a>
        <a class="log-button" href="/logview">
          View your log
        </a>
        <a class="log-button" href="/forgot-id">
          Forgot your userId?
        </a>
        <p>
          Code for this project is available  <a href="https://glitch.com/edit/#!/myexercise">here</a>.
        </p>
      </div>
    </div>
  </body>
</html>
